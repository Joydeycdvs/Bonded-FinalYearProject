    <style>
        /* Make the image fully responsive */
        body {
            overflow: hidden;
        }

        .carousel-inner img {
            width: 100%;
            height: 768px;
            object-fit: cover;
        }

        .main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        hr {
            height: 3px;
            color: aqua;
            background-color: aqua;
            border: none;
            width: 30%;
        }

        .overlay {
            background-color: #040219;
            opacity: 0.55;
            transition: background 0.3s, border-radius 0.3s, opacity 0.3s;
            height: 800px;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }

        .button9 {
            position: relative;
            transform: translateZ(0);
            transition: color 0.3s ease;
            width: 180px;
            padding: 8px;
            background: rgba(255, 255, 255, 0);
            color: white;
            border: 1px solid #fff;
            border-radius: 5px;
            text-align: center;
            outline: none;
            text-decoration: none;
            margin: 10px;
        }

        .button9:before {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background: aqua;
            border-radius: 5px;
            content: '';
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease-out;
            z-index: -1;
        }

        .button9:hover,
        .button9:focus,
        .button9:active {
            color: black;
            cursor: pointer;
            animation-name: floating;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .button9:hover:before,
        .button9:focus:before,
        .button9:active:before {
            transform: scaleX(1);
        }


        @keyframes floating {
            from {
                transform: translate(0, 0px);
            }

            65% {
                transform: translate(0, 15px);
            }

            to {
                transform: translate(0, -0px);
            }
        }
        .navbar{
      position:absolute;
      width:100%;
      z-index:10;
      max-width:100%;
      background-color: transparent !important;
}
.navbar a
{
    color: #fff !important;
}
    </style>
