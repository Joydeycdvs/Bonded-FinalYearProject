<!DOCTYPE html>
<html>
<head>
	<title>Maa ki Aankh</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<!--nav bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TripTripura</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Discover</a></li>
      <li><a href="#">Experience</a></li>
      <li><a href="#">Plan</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </div>
</nav>
<!-- slideshow -->

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://www.tourism.rajasthan.gov.in/content/dam/rajasthan-tourism/english/homepage/topslider/albert-hall.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="http://www.tourism.rajasthan.gov.in/content/dam/rajasthan-tourism/english/homepage/topslider/mahadev-temple.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://www.tourism.rajasthan.gov.in/content/dam/rajasthan-tourism/english/homepage/topslider/Calendar.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- grid layout ki naakam koushish -->


<div class="jumbotron text-center">
	<h1>Welcome to Tripura</h1>
	<p>Putki maari tor project re baal heda suna amar!!!!</p>
</div>
</body>
</html>
